<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!-- This is an old version of Font Awesome. Search for icons at https://fontawesome.com/v4.7.0/icons/ -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <div class="timer">
                <i class="fa fa-clock-o"></i><span class="time">0</span>
            </div>

            <form class="level">
                <input type="radio" name="level" id="level-normal" value="normal" checked>
                <label for="level-normal">Normal</label>
                <input type="radio" name="level" id="level-expert" value="expert">
                <label for="level-expert">Expert</label>
            </form>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <div class="front">
                    <i class="fa fa-diamond"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-paper-plane-o"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-anchor"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bolt"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-cube"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-anchor"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-leaf"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bicycle"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-diamond"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bomb"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-leaf"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bomb"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bolt"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-bicycle"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-paper-plane-o"></i>
                </div>
            </li>
            <li class="card">
                <div class="front">
                    <i class="fa fa-cube"></i>
                </div>
            </li>
        </ul>
    </div>

    <div class="congrats-container">
        <p class="final-level">Difficulty: <span></span></p>
        <p class="final-time"><span></span> Seconds</p>
        <div class="final-stars">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
        <h2>Congratulations! You Won!</h2>
        <p class="final-score">
            With <span class="move-number"></span> Moves and <span class="star-number"></span> Stars!
        </p>
        <button class="play-again">Play again!</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
